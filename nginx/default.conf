server {
    listen 80;
    server_name locked.lureclo.com www.locked.lureclo.com;

    access_log /var/log/nginx/lure-access.log;
    error_log /var/log/nginx/lure-error.log;

    # =================================================================
    #  BLOCO DE TESTE DE DEBUG
    #  Qualquer chamada para /api/... deve retornar "API works!"
    #  Isso nos ajuda a confirmar que o Nginx est√° lendo este arquivo.
    # =================================================================
    location /api/ {
        return 200 "API works!";
        add_header Content-Type text/plain;
    }

    # =================================================================
    #  BLOCO DO FRONTEND
    #  Todo o resto (/) vai para o container do React.
    # =================================================================
    location / {
        proxy_pass http://app:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers para suportar Vite HMR (Hot Module Replacement) via WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}