server {
    listen 80;
    server_name locked.lureclo.com;

    access_log /var/log/nginx/lure-access.log;
    error_log /var/log/nginx/lure-error.log;

    # =================================================================
    #  NOVO BLOCO DE TESTE - Rota única para evitar cache
    #  Esta rota é nova e nunca foi usada, então não pode estar em cache.
    # =================================================================
    location = /api/nginx-test-v1 {
        return 200 "NGINX_CONFIG_LOADED_OK";
        add_header Content-Type text/plain;
    }

    # Mantemos o bloco /api/ original para referência, mas o teste acima é prioritário
    location /api/ {
        proxy_pass http://api:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Bloco do Frontend
    location / {
        proxy_pass http://app:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}