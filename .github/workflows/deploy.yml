# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "feat/ghost-checkout" branch
  push:
    branches: [ "feat/ghost-checkout" ]
  pull_request:
    branches: [ "feat/ghost-checkout" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    runs-on: self-hosted
    
    steps:
      # Clean workspace with Docker to fix permission issues
      - name: Clean workspace with Docker
        run: |
          echo "=== Cleaning workspace with Docker ==="
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            alpine:latest \
            sh -c "find /workspace -name '__pycache__' -type d -exec rm -rf {} + 2>/dev/null || true"
          echo "‚úÖ Workspace cleanup completed"
      
      # Checkout repository to get updated compose.yml
      - uses: actions/checkout@v4
      
      # Frontend will be built inside container - no manual copy needed
      - name: Frontend deployment strategy
        run: |
          echo "=== Frontend Build Strategy ==="
          echo "Frontend will be built inside the app container using Dockerfile.prod"
          echo "Container builds and serves optimized production files via nginx"
          echo "‚úÖ Frontend deployment strategy confirmed"

      # Create .env file for docker-compose (backend) - USANDO GITHUB SECRETS
      - name: Create environment file
        run: |
          cat > .env << EOF
          FLASK_APP=app.py
          FLASK_ENV=production
          FLASK_PORT=5000
          JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
          JWT_EXPIRATION_MINUTES=1440
          PYTHONPATH=/:/api
          DB_HOST=lure_mysql_srvr
          DB_PORT=3306
          DB_DATABASE=Lure
          DB_USERNAME=65CC63A4E10EE8F05BE4E1A8
          DB_PASSWORD=1C969B094797CB3AF27FF949
          MYSQL_HOST=lure_mysql_srvr
          MYSQL_PORT=3306
          MYSQL_ROOT_PASSWORD=1C969B094797CB3AF27FF949
          MYSQL_DATABASE=Lure
          MYSQL_USER=65CC63A4E10EE8F05BE4E1A8
          MYSQL_PASSWORD=1C969B094797CB3AF27FF949
          REDIS_HOST=lure_redis_srvr
          REDIS_PORT=6379
          REDIS_PASSWORD=redis_password
          REDIS_DB=0
          STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
          EOF

      # Ensure Flask-Migrate is properly configured in container
      - name: Setup Flask-Migrate configuration
        run: |
          echo "=== Setting up Flask-Migrate configuration ==="
          
          # Create alembic.ini if it doesn't exist
          cat > api/migrations/alembic.ini << 'EOF'
          # A generic, single database configuration.

          [alembic]
          # template used to generate migration files
          # file_template = %%(rev)s_%%(slug)s

          # set to 'true' to run the environment during
          # the 'revision' command, regardless of autogenerate
          # revision_environment = false

          # Logging configuration
          [loggers]
          keys = root,sqlalchemy,alembic,flask_migrate

          [handlers]
          keys = console

          [formatters]
          keys = generic

          [logger_root]
          level = WARN
          handlers = console
          qualname =

          [logger_sqlalchemy]
          level = WARN
          handlers =
          qualname = sqlalchemy.engine

          [logger_alembic]
          level = INFO
          handlers =
          qualname = alembic

          [logger_flask_migrate]
          level = INFO
          handlers =
          qualname = flask_migrate

          [handler_console]
          class = StreamHandler
          args = (sys.stderr,)
          level = NOTSET
          formatter = generic

          [formatter_generic]
          format = %(levelname)-5.5s [%(name)s] %(message)s
          datefmt = %H:%M:%S
          EOF
          
          echo "‚úÖ Flask-Migrate configuration created"

      # Create .env file for frontend
      - name: Create frontend environment file
        run: |
          cat > app/.env << EOF
          # Frontend Environment Variables
          VITE_API_BASE_URL=https://locked.lureclo.com
          VITE_API_URL=https://locked.lureclo.com
          VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
          EOF

      # Restart simples - MANT√âM VOLUMES E DADOS
      - name: Simple restart without data loss
        run: |
          echo "=== Restart simples mantendo dados ==="
          
          # Verificar se .env existe
          if [ -f ".env" ]; then
            echo "‚úÖ .env file found"
          else
            echo "‚ùå .env file not found"
            exit 1
          fi
          
          # Para os servi√ßos mas MANT√âM volumes
          echo "Parando servi√ßos..."
          docker-compose down
          
          # Inicia os servi√ßos novamente, for√ßando rebuild das imagens
          echo "Iniciando servi√ßos com rebuild..."
          docker-compose up -d --build
          
          echo "‚úÖ Restart conclu√≠do - dados preservados e imagens reconstru√≠das"

      # Initialize Flask-Migrate and run migrations
      - name: Initialize and run Flask database migrations
        run: |
          echo "=== Initializing Flask-Migrate and Running Migrations ==="
          
          # Wait for database to be ready
          echo "Waiting for database to be ready..."
          sleep 30
          
          # Check if migrations directory exists and initialize if needed
          echo "Checking migrations setup..."
          docker-compose exec -T api bash -c "
            cd /api
            if [ ! -d 'migrations' ]; then
              echo 'Initializing Flask-Migrate...'
              flask db init
            else
              echo 'Migrations directory exists'
            fi
          "
          
          # Reset migration history and create fresh migration
          echo "Resetting migration history for clean deployment..."
          docker-compose exec -T api bash -c "
            cd /api
            # Mark current database state as up-to-date
            flask db stamp head || echo 'No existing migrations to stamp'
            # Create new migration if there are model changes
            flask db migrate -m 'Deploy migration' || echo 'No new migrations needed'
          "
          
          # Run migrations
          echo "Running Flask migrations..."
          docker-compose exec -T api bash -c "cd /api && flask db upgrade"
          
          # Check migration status
          if [ $? -eq 0 ]; then
            echo "‚úÖ Database migrations completed successfully"
          else
            echo "‚ùå Database migrations failed"
            echo "=== API Container Logs ==="
            docker-compose logs api
            exit 1
          fi

      # Verify backend health after deployment
      - name: Verify backend deployment
        run: |     
          echo "Waiting for services to start..."
          sleep 60
          
          # Check if all containers are running
          echo "=== Container Status ==="
          docker-compose ps
          
          # Check if backend container is running
          if docker-compose ps api | grep -q "Up"; then
            echo "‚úÖ Backend container is running"
          else
            echo "‚ùå Backend container failed to start"
            docker-compose logs api
            exit 1
          fi
          
          # Check if MySQL container is running
          if docker-compose ps mysql | grep -q "Up"; then
            echo "‚úÖ MySQL container is running"
          else
            echo "‚ùå MySQL container failed to start"
            docker-compose logs mysql
            exit 1
          fi
          
          # Check if Redis container is running  
          if docker-compose ps redis | grep -q "Up"; then
            echo "‚úÖ Redis container is running"
          else
            echo "‚ùå Redis container failed to start"
            docker-compose logs redis
            exit 1
          fi
          
          # Check if Proxy container is running
          if docker-compose ps proxy | grep -q "Up"; then
            echo "‚úÖ Proxy container is running"
          else
            echo "‚ùå Proxy container failed to start"
            echo "=== PROXY LOGS ==="
            docker-compose logs proxy
            echo "=== ALL CONTAINER STATUS ==="
            docker-compose ps
            exit 1
          fi
          
          # Check backend health endpoint via proxy (main test!)
          echo "=== Testing Health via Proxy ==="
          if curl -f http://localhost/health; then
            echo "‚úÖ Proxy health check passed - API working!"
          else
            echo "‚ùå Proxy health check failed - checking logs..."
            docker-compose logs proxy
            exit 1
          fi
          
          # Test frontend serving via proxy
          echo "=== Testing Frontend via Proxy ==="
          if curl -f -s http://localhost/ | grep -q "<title>"; then
            echo "‚úÖ Frontend serving correctly via proxy!"
          else
            echo "‚ùå Frontend not serving correctly - checking logs..."
            echo "=== APP CONTAINER LOGS ==="
            docker-compose logs app
            echo "=== PROXY LOGS ==="
            docker-compose logs proxy
            exit 1
          fi
          
          echo "üéâ All services verified - Site should be fully functional!"
